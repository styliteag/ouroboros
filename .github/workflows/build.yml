name: Release Docker Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, defaults to tag or pyouroboros/__init__.py)'
        required: false
        type: string
      push_to_dockerhub:
        description: 'Push images to Docker Hub (optional, defaults to false)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: |
        # Extract version from tag or use provided version from workflow_dispatch
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
        elif [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        else
          # Fallback: try to read from pyouroboros/__init__.py
          VERSION=$(grep 'VERSION = "' pyouroboros/__init__.py | sed 's/.*VERSION = "\([^"]*\)".*/\1/' || echo "custom")
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

        # Extract major and minor versions for additional tags
        IFS='.' read -r -a version_parts <<< "$VERSION"
        MAJOR="${version_parts[0]}"
        MINOR="${version_parts[1]}"
        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "Major: $MAJOR, Minor: $MINOR"
        
    - name: Extract tag name
      id: tag
      run: |
        # Handle both tag push and manual workflow dispatch
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
        else
          TAG_NAME="v${{ steps.version.outputs.version }}"
        fi
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME"
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3    
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Login to Docker Hub
      if: ${{ inputs.push_to_dockerhub == true }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Prepare Docker tags
      id: tags
      run: |
        TAGS="ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-${{ matrix.arch }}"
        if [ "${{ inputs.push_to_dockerhub }}" == "true" ]; then
          TAGS="$TAGS
        ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-${{ matrix.arch }}"
        fi
        echo "tags<<EOF" >> $GITHUB_OUTPUT
        echo "$TAGS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Build and push release Docker images
      uses: docker/build-push-action@v6
      with:
        push: true
        context: .
        file: ./Dockerfile
        platforms: ${{ matrix.platform }}
        cache-from: type=gha,scope=linux-${{ matrix.arch }}
        cache-to: type=gha,scope=linux-${{ matrix.arch }},mode=max
        #cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/buildcache:linux-${{ matrix.arch }}
        #cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/buildcache:linux-${{ matrix.arch }},mode=max

        sbom: true
        provenance: true
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          VCS_REF=${{ github.sha }}
        tags: ${{ steps.tags.outputs.tags }}
          
  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: |
        # Extract version from tag or use provided version from workflow_dispatch
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
        elif [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        else
          # Fallback: try to read from pyouroboros/__init__.py
          VERSION=$(grep 'VERSION = "' pyouroboros/__init__.py | sed 's/.*VERSION = "\([^"]*\)".*/\1/' || echo "custom")
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

        # Extract major and minor versions for additional tags
        IFS='.' read -r -a version_parts <<< "$VERSION"
        MAJOR="${version_parts[0]}"
        MINOR="${version_parts[1]}"
        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "Major: $MAJOR, Minor: $MINOR"
        
    - name: Extract tag name
      id: tag
      run: |
        # Handle both tag push and manual workflow dispatch
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
        else
          TAG_NAME="v${{ steps.version.outputs.version }}"
        fi
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME"
      
    - name: Login to Docker Hub
      if: ${{ inputs.push_to_dockerhub == true }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create and push multi-arch manifests
      run: |
        # GHCR manifests
        docker buildx imagetools create \
          -t ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }} \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-arm64
        
        docker buildx imagetools create \
          -t ghcr.io/${{ github.repository }}/ouroboros:latest \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-arm64
        
        docker buildx imagetools create \
          -t ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-arm64
        
        docker buildx imagetools create \
          -t ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.major }} \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
          ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}-arm64
          
        ## Docker Hub manifests (only if push_to_dockerhub is enabled)
        if [ "${{ inputs.push_to_dockerhub }}" == "true" ]; then
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-arm64
          
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-arm64
          
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-arm64
          
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.major }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}-arm64
        fi

    - name: Create GitHub release
      run: |
        NOTES="Release v${{ steps.version.outputs.version }}

        Built from tag: ${{ steps.tag.outputs.tag }}

        Docker Images:
        - \`ghcr.io/${{ github.repository }}/ouroboros:${{ steps.version.outputs.version }}\`"
        if [ "${{ inputs.push_to_dockerhub }}" == "true" ]; then
          NOTES="$NOTES
        - \`${{ secrets.DOCKERHUB_USERNAME }}/ouroboros:${{ steps.version.outputs.version }}\`"
        fi
        gh release create v${{ steps.version.outputs.version }} \
          --title "Release v${{ steps.version.outputs.version }}" \
          --notes "$NOTES" \
          --latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}